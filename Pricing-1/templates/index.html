<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三方打烊报价单店</title>
    <!-- 引入 Bootstrap 样式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">三方打烊报价单店</h1>
    <form action="/result" method="post" class="mt-4">
        <div class="mb-3">
            <label for="num_people" class="form-label">动线数数量：</label>
            <input type="number" class="form-control" id="num_people" name="num_people" required>
        </div>
        <div class="mb-3">
            <label for="store_area" class="form-label">门店总面积：</label>
            <input type="number" class="form-control" id="store_area" name="store_area" required>
        </div>
        <div class="mb-3">
            <label for="gmv" class="form-label">营业额（虚收）：</label>
            <input type="number" class="form-control" id="gmv" name="gmv" required>
        </div>
        <div class="mb-3">
            <label for="opt" class="form-label">是否全包打烊（仅支持是/否）：</label>
            <input type="text" class="form-control" id="opt" name="opt" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">区域(注:一定要填写 ’xx市‘， 比如北京市，如果填写北京，会出现问题)：</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="ice_tea_machine" class="form-label">是否有3.0设备冰茶机（是/否）：</label>
            <input type="text" class="form-control" id="ice_tea_machine" name="ice_tea_machine" required>
        </div>
        <button type="submit" class="btn btn-primary">计算报价</button>
    </form>
</div>

</body>
</html>
